
<div class="container">
<form id="registerForm" [formGroup]="regis" (ngSubmit)="submit(regis)">
<div class="form-row">
<div class="form-group col-md-6">
<label for="firstName" class="required">First name</label>
<input type="text"  formControlName="name"class="form-control" id="firstName" name="firstName" placeholder="John" required>
<div class="invalid-feedback">Please enter your first name.</div>
</div>


<div class="form-group col-md-6">
<label for="lastName">Last name</label>
<input type="text" class="form-control" formControlName="lname" id="lastName" name="lastName" placeholder="Doe">
</div>
</div>


<div class="form-row">
<div class="form-group col-md-6">
<label for="email" class="required">Email</label>
<input type="email" class="form-control" formControlName="email"  id="email" name="email" placeholder="you@example.com" required>
<div class="invalid-feedback">Please provide a valid email address.</div>
</div>


<div class="form-group col-md-3">
<label for="phone">Phone</label>
<input type="tel" class="form-control" formControlName="phone"  id="phone" name="phone" placeholder="+91 98765 43210">
</div>


<div class="form-group col-md-3">
<label for="dob">Date of birth</label>
<input type="date"  formControlName="dob" class="form-control" id="dob" name="dob" max="2025-10-29">
</div>
</div>


<div class="form-row">
<div class="form-group col-md-6">
<label for="password" class="required">Password</label>
<div class="input-group">
<input type="password" formControlName="password" class="form-control" id="password" name="password" minlength="6" placeholder="Enter password" required>

<div class="invalid-feedback">Password is required (minimum 6 characters).</div>
</div>
</div>


</div>


<div class="form-group">
<label class="required">Gender</label>
<div>
<div class="form-check form-check-inline">
<input class="form-check-input"formControlName="gender"  type="radio" name="gender" id="genderMale" value="male">
<label class="form-check-label" for="genderMale">Male</label>
</div>
<div class="form-check form-check-inline">
<input class="form-check-input" type="radio" formControlName="gender"  name="gender" id="genderFemale" value="female">
<label class="form-check-label" for="genderFemale">Female</label>
</div>
<div class="form-check form-check-inline">
<input class="form-check-input" type="radio" formControlName="gender"  name="gender" id="genderOther" value="other">
<label class="form-check-label" for="genderOther">Other</label>
</div>
</div>
</div>


<div class="form-group">
<label for="address">Address</label>
<textarea class="form-control" id="address" formControlName="Address"  name="address" rows="2" placeholder="Street, City, State, ZIP"></textarea>
</div>



<button type="submit" class="btn btn-primary">Register</button>
<button type="reset" class="btn btn-outline-secondary ml-2">Reset</button>
</form>
</div>
