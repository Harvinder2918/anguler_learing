<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white d-flex"style="justify-content:space-between">
      <h4 class="mb-0">User List</h4>
       <button class="btn btn-sm btn-info" routerLink="add-update">Add user</button>
    </div>
    <div class="card-body">
      <table class="table table-bordered table-hover table-striped text-center">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Role</th>
         
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
             <td>{{user.email}}</td>
            <td>{{user.role}}</td>
           
          
            <td>
              <button class="btn btn-sm btn-info" routerLink="edit/{{user.id}}">Edit</button>
              <button class="btn btn-sm btn-danger"(click)="delUser(user.id)">Delete</button>
            </td>
          </tr>
         
         
        </tbody>
      </table>
    </div>
    </div>
